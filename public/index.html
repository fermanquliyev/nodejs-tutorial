<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></head>
<body>

    <h1>Hello World</h1>
    <p>This is a simple HTML document.</p>
    <a href="/posts">View Posts</a>
    <a href="/postsAsTable">View Posts as Table</a>

    <div id="postsTableContainer" class="mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <!-- Posts will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1yZ1z1" crossorigin="anonymous"></script>

    <script>
        // Fetch posts and display them in the table
        fetch('/posts')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#postsTableContainer tbody');
                tbody.innerHTML = ''; // Clear existing content
                data.forEach(post => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.content}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
